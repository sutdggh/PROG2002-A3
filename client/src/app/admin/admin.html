<app-header [hideHeader]="true"></app-header>

<div class="admin-container">
  <nav class="admin-nav">
    <button [class.active]="tab === 'events'" (click)="tab='events'">Events</button>
    <button [class.active]="tab === 'registrations'" (click)="tab='registrations'">Registrations</button>
  </nav>
  <div class="container">
    <h2>Admin Management</h2>

    <div class="admin-content">
      <app-events-list *ngIf="tab === 'events'"></app-events-list>
      <app-registrations-list *ngIf="tab === 'registrations'"></app-registrations-list>
    </div>
  </div>
</div>
